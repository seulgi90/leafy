version: '3'
services:
  leafy-postgres:
    image: seulgi90/leafy-postgres:e7b7f7ca687aa1caa1fed26e277366bd5bb1a3ba
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: always

  leafy-backend:
    build: ./leafy-backend
    image: leafy-backend:5.0.0-compose
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M
    restart: on-failure
      
  leafy-front:
    image: seulgi90/leafy-frontend:efd5ceabb3dde78768872cb57f425e68a4770960
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 8083:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    restart: on-failure

volumes:
  mydata: